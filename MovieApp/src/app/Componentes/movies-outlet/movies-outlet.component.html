       

    <div class="container ">
        <div *ngFor="let film of filmes.results">
            
            <div class="col-md-3 movieArea">
            <a routerLink="/filmes/{{film.id}}"  routerLinkActive="active">
                    <img src="https://image.tmdb.org/t/p/w200{{film.poster_path}}">
            </a>
            <span style="align-self: auto;" class="row">{{ film.title }}</span>
            
            </div>
        
        </div>
    </div>
